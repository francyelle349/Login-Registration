<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>

        <form action="#">
            <div class="user-details"> <!-- user details begins-->
               
                <div class="input-box">
                    <label for="name">Full Name:</label>
                    <input type="text" placeholder="Enter your full name" id="name" required>
                </div>

                <div class="input-box">
                    <label for="username">Username: </label>
                    <input type="text" placeholder="Enter your username " id="email" required>
                </div>

                <div class="input-box">
                    <label for="email">Email:</label>
                    <input type="text" placeholder="Enter your email " id="email" required>
                </div>

                <div class="input-box">
                    <label for="phoneNumber">Phone Number: </label>
                    <input type="text" placeholder="Enter your phone number" id="phoneNumber" required>
                </div>

                <div class="input-box">
                    <label for="password">Password: </label>
                    <input type="text" placeholder="Enter your password" id="password" required>
                </div>

                <div class="input-box">
                    <label for="details">Confirm password: </label>
                    <input type="text" placeholder="Confirm password: " id="details" required>
                </div>

                <div class="category">
                    <select name="category" id="category" class="select">
                        <option value="#">prefer not to say</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="button"> <input type="submit" value="Register" class="input"> </div>
            </div> <!--user details ends-->

        </form>



    </div> <!--Container class -->
</body>
</html>
